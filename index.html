<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Sheet</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="leftPanel">
        <div class="logoBlock">
            <img src="logoPoppy.png" alt="logo" class="image">
            <b class="companyName"><font color="red" class="RedText">Red </font>Poppy</b>
        </div>
    </div>
    <div class="rightPanel">
        <div class="topText">This is the text above the form that promotes signing up</div>
        <form action="" method="post" class="formClass">
            <div> Please sign up for details</div>
            <div class="centerBox">
                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" minlength="3" maxlength="20">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" minlength="3" maxlength="20">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" maxlength="10">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confrimpassword">
                </div>
               
            </div>
        </form>
        <div class="bottomText">
            <button>Create Account</button>
            <div>Already have and account? <a href="https://www.thespruce.com/oriental-poppy-flowers-2132558">Log in.</a></div>

        </div>
    </div>
</body>
</html>
